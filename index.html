<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Startup</title>
    <style>
        .test {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="root">

    </div>
    <script src="./libs/react.min.js" crossorigin></script>
    <script src="./libs/react-dom.min.js" crossorigin></script>
    <script src="./libs/babel.min.js" crossorigin></script>
    <script type="text/babel">
        const products = [{
            title: 'Cabbage', id: 1
        }, {
            title: 'Garlic', id: 2
        }, {
            title: 'Apple', id: 3
        }]

        // 页面组件 JSX语法
        function MyApp() {
            const listItems = products.map(product => {
                return <li key={product.id}>{product.title}</li>
            })
            return (
                <ul>
                    {listItems}
                </ul>
            )
        }

        // 获取一个页面根节点
        const rootNode = document.getElementById('root');
        // 创建一个React根实例
        const root = ReactDOM.createRoot(rootNode);
        // 使用实例渲染一个组件
        root.render(React.createElement(MyApp));
    </script>
</body>
</html>
