<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Startup</title>
</head>
<body>
    <div id="root">

    </div>
    <script src="./libs/react.min.js" crossorigin></script>
    <script src="./libs/react-dom.min.js" crossorigin></script>
    <script src="./libs/babel.min.js" crossorigin></script>
    <script type="text/babel">
        // 按钮组件
        function MyButton() {
            return (
                <button onClick={() => { console.log('button clicked')}}>
                    I am a button
                </button>
            )
        }

        // 页面组件
        function MyApp() {
            return (
                <div>
                    <h1>Welcome to my app</h1>
                    <MyButton />
                </div>
            )
        }

        // 获取一个页面根节点
        const rootNode = document.getElementById('root');
        // 创建一个React根实例
        const root = ReactDOM.createRoot(rootNode);
        // 使用实例渲染一个组件
        root.render(React.createElement(MyApp));
    </script>
</body>
</html>
