<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Startup</title>
    <style>
      .test {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./libs/react.min.js" crossorigin></script>
    <script src="./libs/react-dom.min.js" crossorigin></script>
    <script src="./libs/babel.min.js" crossorigin></script>
    <script type="text/babel">
      const products = [
        {
          title: "Cabbage",
          id: 1,
          type: "vegetable",
        },
        {
          title: "Garlic",
          id: 2,
          type: "vegetable",
        },
        {
          title: "Apple",
          id: 3,
          type: "fruit",
        },
      ];

      // 介绍组件的复用
      function MyProducts({count, setCount}) {

        const listItems = products.map((product, index) => {
          return (
            <li 
                key={product.id} 
                style={{ color: product.type === 'fruit' ? 'red' : 'green' }}
                onClick={ ()=> { setCount(count + 1) } }
            >
              {product.title}
            </li>
          );
        });
        return (
            <div>
                <ul>{listItems}</ul>
            </div>
        );
      } 

      function MyApp() {
        // useState 是我们常说的一个 Hook
        const [count, setCount] = React.useState(0);

        return (
            <div>
                <p>{count}</p>
                <MyProducts count={count} setCount={setCount} />
                <MyProducts count={count} setCount={setCount} />
            </div>
        );
      }

      // 获取一个页面根节点
      const rootNode = document.getElementById("root");
      // 创建一个React根实例
      const root = ReactDOM.createRoot(rootNode);
      // 使用实例渲染一个组件
      root.render(React.createElement(MyApp));
    </script>
  </body>
</html>
